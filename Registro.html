<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <title>Document</title>
     <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <div class="formulario">
        <h1>Registro</h1>
        <form method="post">
            <div class="username">
                <input type="text" required id="name">
                <label>Nombre de usuario</label>
            </div>
            <div class="contrasena">
                <input type="password" required id="field">
                <label>Contraseña</label>
            </div>
            <div class="Mostrar">    
                Mostrar
                <input type="checkbox" onclick="showPwd()">
            </div>
            <div class="ccontrasena">
                <input type="password" required id="field2">
                <label>Confirmar Contraseña</label>
            </div>
            <div class="Mostrar2">    
                Mostrar
                <input type="checkbox" onclick="showPwdo()">
            </div>
            <div class="mail">
                <input type="text" required >
                <label>Correo electronico</label>
            </div>
            <input type="submit" value="Registrarme">
            <script>
                const showPwd = () =>{
                    let input = document.querySelector("#field")
                    if (input.type === "password" ){  
                      input.type = "text"
                    }else{
                        input.type = "password"
                    }   
                }
                const showPwdo = ()=>{
                    let input = document.querySelector("#field2")
                    if (input.type === "password" ){  
                      input.type = "text"
                    }else{
                        input.type = "password"
                    }   
                }
            </script>    
        </div>
        </form>
</body>
